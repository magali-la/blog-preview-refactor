<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center">
    <div class="card d-flex flex-column gap-4 p-4 rounded-4" style="width: 384px; height: 522px; border: 1px solid var(--gray-950);     box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);">
        <div class="img-container">
          <img class="img-fluid rounded-2" src="./assets/images/illustration-article.svg" alt="yellow and black swirl graphic illustration">
        </div>
        <div class="d-flex flex-column gap-2">
          <span class="badge py-1 px-3" style="background-color: var(--yello); color: var(--gray-950); font: var(--text-preset3-bold); width: fit-content;">Learning</span>
          <p style="font: var(--text-preset3)">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p style="font: var(--text-preset2); color: var(--gray-500);">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <img style="width: 32px;" src="./assets/images/image-avatar.webp" alt="image of Greg Hooper smiling">
          <p style="font: var(--text-preset3-bold);">Greg Hooper</p>
        </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Magali</a>.
    </div>
  </footer>
</body>
</html>
